<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forgot Password</title>
</head>
<body class="bg-image" style="background-image: url('../Hexagon.svg');">
    <div class="container d-flex flex-column ">
        <div class="row align-items-center justify-content-center
            min-vh-100 g-0">
          <div class="col-12 col-md-8 col-lg-4 border-top border-3 border-dark border-bottom p-3">
            <div class="card shadow-lg bg-light bg-opacity-50">
              <div class="card-body">
                <div class="mb-4">
                  <h5 id="demotime"> Forgot Password?</h5>
                  <p class="mb-2">Enter your registered email to reset the password</p>
                </div>
                <div class="form-group p-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="emailadd" placeholder="name@example.com">
                        <label for="emailadd">Email address</label>
                    </div>
                    <div class="form-floating mb-3 " id="thisOtp" style="display: none;">
                        <input type="email" class="form-control" id="otpcode" placeholder="name@example.com">
                        <label for="optcode">OTP code</label>
                    </div>
                  <div class="mb-3 d-grid">
                    <input type="button" class="btn btn-light" id="reset" value="Reset Password">
                </div>
                  <span>Don't have an account? <a href="../view/register/index.html">sign in</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="../src/js/swal.js"></script>
<script src="./forgotpass.js"></script>
</html>
